# A simple action usage
name: Build Kernel Test
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-22.04
    permissions:
      contents: read

    steps:
      - name: Build Kernel
        uses: dabao1955/kernel_build_action@main
        with:
          kernel-url: https://github.com/Danda420/kernel_xiaomi_sm8250
          kernel-branch: walt
          config: vendor/alioth_defconfig
          arch: arm64
          aosp-clang: true
          android-version: 14
          aosp-gcc: true
          anykernel3: true
