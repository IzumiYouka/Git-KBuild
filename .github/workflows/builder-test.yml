# A simple action usage
name: Build Kernel Test
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-22.04
    permissions:
      contents: read

    steps:
      - name: Build Kernel
        uses: dabao1955/kernel_build_action@main
        with:
          kernel-url: https://github.com/Danda420/kernel_xiaomi_sm8250
          kernel-branch: walt
          config: alioth_defconfig
          arch: arm64
          other-clang-url: https://github.com/ZyCromerZ/Clang/releases/download/22.0.0git-20250928-release/Clang-22.0.0git-20250928.tar.gz
          anykernel3: true
